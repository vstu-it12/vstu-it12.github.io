<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторные работы</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/icon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        body {
            padding-top: 56px;
            /* Высота navbar*/
            background-image: url('assets/bg7.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .transparent {
            opacity: 0.85;
            transition: opacity 0.3s;
        }

        .transparent1 {
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        iframe {
            width: 100%;
            height: 550px;
            border: 1px solid #b3b3b3;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .iframe-container {
            padding: 0 !important;
        }
    </style>
    <link href="js/snow.min.css" rel="stylesheet">
</head>

<body>
    <script src="js/Snow.min.js"></script>
    <script>
        new Snow();
    </script>

    <!-- Подключение navbar -->
    <div id="navbar-container"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>

    <!-- Подключение модального окна -->
    <div id="modal-container"></div>
    <script>
        fetch('modal.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('modal-container').innerHTML = data;
            });
    </script>

    <!-- Header -->
    <header class="py-4">
        <div class="container px-lg-5">
            <div class="p-3 p-lg-4 bg-light rounded-3 text-center transparent">
                <div class="m-3 m-lg-4">
                    <h1 class="display-5 fw-bold">Лабораторные работы</h1>
                    <p class="fs-4">Лабораторные работы доступны для просмотра в папках соответствующих предметов.</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container px-lg-5 mb-5">
        <div class="p-3 p-lg-4 bg-light rounded-3 text-center transparent1">
            <div class="iframe-container">
                <iframe
                    src="https://drive.google.com/embeddedfolderview?id=1YxtTpRt6FeAzoD40pua5MoMyuAre40UO#grid&view=list"
                    frameborder="0">
                </iframe>
                <p class="fs-6 text-muted mt-2">Альтернативная ссылка: <a
                        href="https://drive.google.com/drive/folders/1YxtTpRt6FeAzoD40pua5MoMyuAre40UO"
                        target="_blank">перейти</a></p>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <footer class="py-3 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright by Vitaliy Andreev</p>
            <p class="m-0 text-center text-white">vstu-it12.github.io 2025</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
