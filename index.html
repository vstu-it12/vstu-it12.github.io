<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт переехал</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 max-w-md w-full text-center">
            <!-- Заголовок -->
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
                Сайт переехал
            </h1>

            <!-- Основной текст -->
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-6">
                Наш сайт переехал на новый адрес. Пожалуйста, нажмите на кнопку ниже, чтобы перейти на новый сайт.
            </p>
			
			<p class="text-xs text-gray-600 dark:text-gray-400 mb-6">
                Вы будете автоматически перенаправлены через <span id="timer">10</span> секунд.
            </p>

            <!-- Кнопка перехода -->
            <a 
                href="http://andreev.my-board.org" 
                class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200"
            >
                Перейти на новый сайт
            </a>
        </div>
    </div>
</body>
<script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let countdown = 10;
            const timerElement = document.getElementById('timer');
            const interval = setInterval(() => {
                countdown--;
                timerElement.textContent = countdown;
                if (countdown === 0) {
                    clearInterval(interval);
                    window.location.href = 'http://andreev.my-board.org';
                }
            }, 1000);
        });
    </script>
</html>
