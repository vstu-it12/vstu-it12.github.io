<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт переехал</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .timer {
            font-size: 18px;
            margin-top: 20px;
            color: #333333;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let countdown = 10;
            const timerElement = document.getElementById('timer');
            const interval = setInterval(() => {
                countdown--;
                timerElement.textContent = countdown;
                if (countdown === 0) {
                    clearInterval(interval);
                    window.location.href = 'http://it12.my-board.org';
                }
            }, 1000);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Сайт переехал</h1>
        <p>Сайт переехал по новому адресу. Вы будете автоматически перенаправлены через <span id="timer">10</span> секунд.</p>
        <a href="http://it12.my-board.org" class="button">Перейти сейчас</a>
    </div>
</body>
</html>
